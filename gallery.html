<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #000;
      font-family: sans-serif;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: 3px;
      color: #ffde59;
      text-align: center;
      margin-top: 80px;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .navbar a {
      color: #ffeb3b;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2rem;
      padding: 8px 15px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.1);
      transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease;
    }

    .navbar a:hover {
      background: #ffeb3b;
      color: #000;
      transform: scale(1.1);
      box-shadow: 0 0 20px #fff700;
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .scroll-container {
      background-color: rgba(255, 235, 59, 0.3);
      overflow-x: auto;
      display: flex;
      gap: 10px;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    .scroll-container img {
      width: 280px;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5); 
    }

    .scroll-container img {
  width: 280px;
  height: 250px;
  object-fit: cover;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
}

.scroll-container img:hover {
  transform: scale(1.1);
  box-shadow: 0 8px 20px rgba(0,0,0,0.7);
  z-index: 2;
}

    
   .video-controls {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin: 30px auto;
  padding: 10px 20px;
  background: rgba(0, 0, 0, 0.5);
  border-radius: 12px;
  width: fit-content;
  z-index: 10;
}

.video-controls button {
  background: none;
  border: none;
  cursor: pointer;
  width: 32px;
  height: 32px;
  fill: #ffeb3b;
  transition: fill 0.3s ease;
}

.video-controls button:hover {
  fill: #fdd835;
}


    footer {
      margin-top: auto;
      padding: 20px 0;
      text-align: center;
      color: #fff7a1;
      font-style: italic;
      font-weight: 500;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

  </style>
</head>
<body>

  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="gapasin_resume.html">My Resume</a>

<div class="video-controls centered">
  <button id="play-btn" title="Play">
    <svg viewBox="0 0 24 24">
      <path d="M8 5v14l11-7z"/>
    </svg>
  </button>

  <button id="pause-btn" title="Pause" style="display:none;">
    <svg viewBox="0 0 24 24">
      <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
    </svg>
  </button>

  <button id="volume-btn" title="Mute/Unmute">
    <svg id="volume-icon" viewBox="0 0 24 24">
      <path d="M3 9v6h4l5 5V4L7 9H3z"/>
    </svg>
  </button>
</div>


  <footer>
    <hr>
    &copy; 2025 Geoprey T. Gapasin. All rights reserved.
  </footer>

  <script>
    const video = document.getElementById('background-video');
    const playBtn = document.getElementById('play-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const volumeBtn = document.getElementById('volume-btn');
    const volumeIcon = document.getElementById('volume-icon');

    playBtn.addEventListener('click', () => {
      video.play();
      playBtn.style.display = 'none';
      pauseBtn.style.display = 'inline';
    });

    pauseBtn.addEventListener('click', () => {
      video.pause();
      pauseBtn.style.display = 'none';
      playBtn.style.display = 'inline';
    });

    volumeBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      if (video.muted) {
        volumeIcon.innerHTML = `
          <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.73 2.5-2.25 2.5-4.03z"/>
          <path d="M19 12c0 2.89-2.35 5.22-5.25 5.22v-2.11c1.7 0 3.08-1.3 3.08-3.11s-1.38-3.11-3.08-3.11v-2.11C16.65 6.78 19 9.11 19 12z"/>
          <path d="M3 9v6h4l5 5V4L7 9H3z" fill="none"/>
        `;
      } else {
        volumeIcon.innerHTML = `<path d="M3 9v6h4l5 5V4L7 9H3z"/>`;
      }
    });
  </script>
</body>
</html>
