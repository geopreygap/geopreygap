<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

<style>
html, body {
  height: 100%;
  margin: 0;
}

body {
  display: flex;
  flex-direction: column;
  min-height: 100vh; 
}
   
    div.scroll-container {

        background-color: rgba(255, 235, 59, 0.3);
        overflow: auto;
        white-space:nowrap;
        padding:10px;
        width: fit-content;        
        margin: 0 auto; 
        justify-content: center;
        display: flex;

    }
    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: 3px;
      color: #ffde59;
      text-align: center;
        
      }
nav {
      text-align: center;
      margin-top: 30px;
    }

    nav a {
      text-decoration: none;
      color: #ffeb3b;
      font-weight: 600;
      font-size: 1.2rem;
      margin: 0 15px;
      padding: 8px 15px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 8px #fffbe6;
      transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease;
      display: inline-block;
    }

    nav a:hover {
      background: #ffeb3b;
      color: #000;
      transform: scale(1.1);
      box-shadow: 0 0 20px #fff700;
    }
   .video-controls {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10;
      background: rgba(0,0,0,0.5);
      border-radius: 8px;
      padding: 8px 12px;
      display: flex;
      gap: 10px;
    }

    .video-controls button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      fill: #ffeb3b;
      transition: fill 0.3s ease;
      align-content: center;
    }

    .video-controls button:hover {
      fill: #fdd835;
    }
    #background-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;  
  height: 100vh;  
  object-fit: cover; 
  z-index: -1;    
}


    footer {
      margin-top: auto;
      padding: 20px 0;
      text-align: center;
      color: #fff7a1;
      font-style: italic;
      font-weight: 500;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      
    }

  </style>

</head>
<body>

  


<h1>GALLERY</h1>

  <div class="video-controls">
    <button id="play-btn" aria-label="Play video" title="Play">
      <svg viewBox="0 0 24 24" >
        <path d="M8 5v14l11-7z"/>
      </svg>
    </button>

    <button id="pause-btn" aria-label="Pause video" title="Pause" style="display:none;">
      <svg viewBox="0 0 24 24" >
        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
      </svg>
    </button>

    <button id="volume-btn" aria-label="Mute/Unmute video" title="Mute/Unmute">
      <svg id="volume-icon" viewBox="0 0 24 24">
        <path d="M3 9v6h4l5 5V4L7 9H3z"/>
      </svg>
    </button>
  </div>

<nav>
<a href="index.html">HOME</a>
</nav>
<script>
    const video = document.getElementById('background-video');
    const playBtn = document.getElementById('play-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const volumeBtn = document.getElementById('volume-btn');
    const volumeIcon = document.getElementById('volume-icon');

    playBtn.addEventListener('click', () => {
      video.play();
      playBtn.style.display = 'none';
      pauseBtn.style.display = 'inline';
    });

    pauseBtn.addEventListener('click', () => {
      video.pause();
      pauseBtn.style.display = 'none';
      playBtn.style.display = 'inline';
    });

    volumeBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      if (video.muted) {
        volumeIcon.innerHTML = `
          <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.73 2.5-2.25 2.5-4.03z"/>
          <path d="M19 12c0 2.89-2.35 5.22-5.25 5.22v-2.11c1.7 0 3.08-1.3 3.08-3.11s-1.38-3.11-3.08-3.11v-2.11C16.65 6.78 19 9.11 19 12z"/>
          <path d="M3 9v6h4l5 5V4L7 9H3z" fill="none"/>
        `;
      } else {
        volumeIcon.innerHTML = `<path d="M3 9v6h4l5 5V4L7 9H3z"/>`;
      }
    });
  </script>
